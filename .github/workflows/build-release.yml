name: Build and Release LibreOffice Extension

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set release version
        id: vars
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create OXT package
        run: |
          mkdir build
          # zip all necessary extension files
          zip -r build/lo_dsewt_settings.oxt \
            description.xml \
            description-en.txt \
            description-el.txt \
            META-INF \
            registry \
            || true

      - name: Upload OXT to release
        uses: softprops/action-gh-release@v1
        with:
          files: build/lo_dsewt_settings.oxt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
